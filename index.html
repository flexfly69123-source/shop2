<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Store AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root {
            --accent-blue: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --bg-dark: #050505;
        }

        /* –ó–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 0%, #111827 0%, #050505 100%);
            color: #f4f4f5;
            height: 100vh;
            overflow: hidden; /* –í–∞–∂–Ω–æ –¥–ª—è Full Screen */
            margin: 0;
            display: flex;
            justify-content: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –ø–æ–¥ –ü–ö */
        .app-container {
            width: 100%;
            max-width: 500px; /* –ù–∞ –ü–ö –±—É–¥–µ—Ç –∫–∞–∫ —Ç–µ–ª–µ—Ñ–æ–Ω */
            height: 100vh;
            display: flex;
            flex-col: column;
            position: relative;
            background: #050505;
            border-left: 1px solid rgba(255,255,255,0.05);
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –∫–æ–Ω—Ç—É—Ä–∞ */
        .glow-border {
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.1);
        }

        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ –ø—Ä–æ–∂–∞—Ç–∏–µ (–∫–ª–∏–∫) */
        .clickable {
            cursor: pointer;
            transition: transform 0.1s active, opacity 0.1s;
            touch-action: manipulation;
        }
        .clickable:active {
            transform: scale(0.96);
            opacity: 0.8;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤–∫–ª–∞–¥–æ–∫ */
        .nav-item {
            color: #52525b;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-item.active {
            color: var(--accent-blue);
        }
        .nav-item.active::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 2px;
            background: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
        }

        .section { display: none; height: 100%; overflow-y: auto; padding-bottom: 100px; }
        .section.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –°–∫—Ä—ã—Ç–∏–µ —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="p-5 flex justify-between items-center bg-black/60 backdrop-blur-xl border-b border-white/10 z-[100]">
            <div class="flex items-center gap-3">
                <div class="w-2.5 h-2.5 rounded-full bg-blue-500 shadow-[0_0_10px_#3b82f6]"></div>
                <span class="font-bold text-xs tracking-[0.2em] text-white uppercase">Cursor AI Store</span>
            </div>
            <div class="bg-blue-500/10 border border-blue-500/30 px-3 py-1 rounded-md">
                <span id="header-balance" class="text-[10px] font-mono font-bold text-blue-400">1,240 ‚≠êÔ∏è</span>
            </div>
        </header>

        <main class="flex-1 overflow-hidden relative">
            
            <div id="catalog" class="section active p-4 space-y-6">
                <div class="flex gap-2 overflow-x-auto no-scrollbar py-2">
                    <button onclick="filterCategory('all', this)" class="cat-btn bg-blue-600 text-white px-5 py-2 rounded-lg text-xs font-bold border border-blue-400/50 clickable">–í—Å–µ</button>
                    <button onclick="filterCategory('Stars', this)" class="cat-btn bg-zinc-900 text-zinc-400 px-5 py-2 rounded-lg text-xs font-bold border border-white/5 clickable">Stars</button>
                    <button onclick="filterCategory('Premium', this)" class="cat-btn bg-zinc-900 text-zinc-400 px-5 py-2 rounded-lg text-xs font-bold border border-white/5 clickable">Premium</button>
                    <button onclick="filterCategory('NFT', this)" class="cat-btn bg-zinc-900 text-zinc-400 px-5 py-2 rounded-lg text-xs font-bold border border-white/5 clickable">NFT</button>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="product-item cat-Stars bg-zinc-900/50 border border-white/5 p-4 rounded-2xl flex flex-col gap-4 glow-border clickable" onclick="buyItem('50 Stars', 1.5)">
                        <div class="text-3xl">‚≠êÔ∏è</div>
                        <div>
                            <div class="text-sm font-bold text-white">50 Stars</div>
                            <div class="text-[10px] text-zinc-500 uppercase tracking-widest">Instant Delivery</div>
                        </div>
                        <div class="text-blue-400 font-bold text-sm">$1.50</div>
                    </div>
                    
                    <div class="product-item cat-Premium bg-zinc-900/50 border border-white/5 p-4 rounded-2xl flex flex-col gap-4 glow-border clickable" onclick="buyItem('Premium 1M', 4.99)">
                        <div class="text-3xl">üíé</div>
                        <div>
                            <div class="text-sm font-bold text-white">Premium</div>
                            <div class="text-[10px] text-zinc-500 uppercase tracking-widest">1 Month</div>
                        </div>
                        <div class="text-blue-400 font-bold text-sm">$4.99</div>
                    </div>

                    <div class="product-item cat-NFT bg-zinc-900/50 border border-white/5 p-4 rounded-2xl flex flex-col gap-4 glow-border clickable" onclick="buyItem('NFT Gift', 15.0)">
                        <div class="text-3xl">üéÅ</div>
                        <div>
                            <div class="text-sm font-bold text-white">NFT Avatar</div>
                            <div class="text-[10px] text-zinc-500 uppercase tracking-widest">Limited</div>
                        </div>
                        <div class="text-blue-400 font-bold text-sm">$15.00</div>
                    </div>
                </div>
            </div>

            <div id="profile" class="section p-4 space-y-4">
                <div class="bg-zinc-900/80 border border-white/10 p-6 rounded-3xl flex items-center gap-4">
                    <div class="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center text-xl font-bold shadow-lg" id="avatar-placeholder">?</div>
                    <div>
                        <h2 id="user-full-name" class="text-lg font-bold text-white leading-none">Loading...</h2>
                        <p id="user-id-text" class="text-[10px] text-zinc-500 font-mono mt-1">ID: 00000000</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-zinc-900/30 border border-white/5 p-4 rounded-2xl">
                        <p class="text-[9px] text-zinc-500 uppercase font-bold tracking-widest">–ë–∞–ª–∞–Ω—Å</p>
                        <p class="text-xl font-bold text-white">$0.00</p>
                    </div>
                    <div class="bg-zinc-900/30 border border-white/5 p-4 rounded-2xl">
                        <p class="text-[9px] text-zinc-500 uppercase font-bold tracking-widest">–ó–∞–∫–∞–∑—ã</p>
                        <p class="text-xl font-bold text-white">0</p>
                    </div>
                </div>

                <div class="space-y-2 pt-4">
                    <button onclick="tg.showAlert('–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –±–æ—Ç')" class="w-full bg-blue-600 py-4 rounded-xl text-white font-bold text-sm clickable">–ü–û–ü–û–õ–ù–ò–¢–¨</button>
                    <button class="w-full bg-zinc-900 border border-white/10 py-4 rounded-xl text-zinc-300 font-bold text-sm clickable">–ò–°–¢–û–†–ò–Ø</button>
                </div>
            </div>
        </main>

        <nav class="absolute bottom-0 w-full bg-black/80 backdrop-blur-2xl border-t border-white/5 flex justify-around items-center pt-3 pb-8 z-[100]">
            <button onclick="switchTab('catalog', this)" class="nav-item active flex flex-col items-center gap-1 clickable">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 11-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
                <span class="text-[9px] font-bold uppercase tracking-tighter">–ú–∞–≥–∞–∑–∏–Ω</span>
            </button>
            <button onclick="switchTab('profile', this)" class="nav-item flex flex-col items-center gap-1 clickable">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                <span class="text-[9px] font-bold uppercase tracking-tighter">–ü—Ä–æ—Ñ–∏–ª—å</span>
            </button>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è Full Screen
        tg.expand();
        tg.enableClosingConfirmation();
        tg.headerColor = '#050505';
        tg.backgroundColor = '#050505';

        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user || { first_name: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å", id: "00000000" };
        document.getElementById('user-full-name').innerText = user.first_name;
        document.getElementById('user-id-text').innerText = `ID: ${user.id}`;
        document.getElementById('avatar-placeholder').innerText = user.first_name.charAt(0);

        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è
        function switchTab(tabId, el) {
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');

            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            tg.HapticFeedback.impactOccurred('light');
        }

        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∫–∞—Ç–∞–ª–æ–≥–∞
        function filterCategory(category, el) {
            // –í–∏–∑—É–∞–ª –∫–Ω–æ–ø–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.className = "cat-btn bg-zinc-900 text-zinc-400 px-5 py-2 rounded-lg text-xs font-bold border border-white/5 clickable";
            });
            el.className = "cat-btn bg-blue-600 text-white px-5 py-2 rounded-lg text-xs font-bold border border-blue-400/50 clickable";

            // –õ–æ–≥–∏–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
            const items = document.querySelectorAll('.product-item');
            items.forEach(item => {
                if (category === 'all' || item.classList.contains('cat-' + category)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
            tg.HapticFeedback.selectionChanged();
        }

        function buyItem(name, price) {
            tg.showConfirm(`–í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ –∫—É–ø–∏—Ç—å ${name} –∑–∞ $${price}?`, (ok) => {
                if(ok) {
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.sendData(JSON.stringify({
                        action: 'purchase',
                        item: name,
                        price: price
                    }));
                }
            });
        }

        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π —Ä–∞–∑–≤–æ—Ä–æ—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª —Å—Ä–∞–∑—É)
        document.body.addEventListener('click', () => {
            if (!tg.isExpanded) tg.expand();
        });
    </script>
</body>
</html>
