<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Store AI Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root {
            --accent-blue: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.3);
            --bg-dark: #050505;
            --card-bg: #0f0f12;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #111827 0%, #050505 100%);
            color: #f4f4f5;
            overflow: hidden;
            height: 100vh;
        }

        /* –ù–∞—Å—ã—â–µ–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Å –∫–æ–Ω—Ç—É—Ä–æ–º */
        .card-premium {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–æ–∂–∞—Ç–∏—è */
        .card-premium:active, .nav-item:active {
            transform: scale(0.94);
            filter: brightness(1.2);
        }

        /* –°–≤–µ—á–µ–Ω–∏–µ (Glow) */
        .glow-blue {
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .active-tab {
            color: var(--accent-blue) !important;
            text-shadow: 0 0 10px var(--accent-glow);
            border-top: 2px solid var(--accent-blue);
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.05), transparent);
        }

        /* –ö–Ω–æ–ø–∫–∏ —Å –∫–æ–Ω—Ç—É—Ä–æ–º */
        .btn-outline {
            border: 1px solid var(--accent-blue);
            box-shadow: inset 0 0 5px var(--accent-glow);
            transition: all 0.3s;
        }

        .btn-outline:active {
            background: var(--accent-blue);
            box-shadow: 0 0 20px var(--accent-blue);
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ (—Ñ–∏–ª—å—Ç—Ä—ã) */
        .filter-btn {
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        .filter-btn.active {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
            color: white;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .section { display: none; opacity: 0; transform: translateY(10px); transition: all 0.3s ease; }
        .section.active { display: block; opacity: 1; transform: translateY(0); }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="flex flex-col pb-20">

    <header class="p-5 flex justify-between items-center bg-black/40 backdrop-blur-xl border-b border-white/5 fixed top-0 w-full z-50">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 rounded-full bg-blue-500 glow-blue"></div>
            <span class="font-bold text-sm tracking-widest text-white uppercase">Cursor Store</span>
        </div>
        <div class="bg-blue-500/10 border border-blue-500/20 px-3 py-1 rounded-full">
            <span id="balance" class="text-xs font-bold text-blue-400">1,240 ‚≠êÔ∏è</span>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto mt-20 p-4 space-y-6">
        
        <div id="catalog" class="section active space-y-4">
            <div class="flex gap-2 overflow-x-auto pb-2" id="filter-container">
                <button onclick="filterCategory('all', this)" class="filter-btn active px-4 py-1.5 rounded-full text-xs font-medium text-zinc-400 whitespace-nowrap">–í—Å–µ</button>
                <button onclick="filterCategory('Stars', this)" class="filter-btn px-4 py-1.5 rounded-full text-xs font-medium text-zinc-400 whitespace-nowrap">Stars</button>
                <button onclick="filterCategory('Premium', this)" class="filter-btn px-4 py-1.5 rounded-full text-xs font-medium text-zinc-400 whitespace-nowrap">Premium</button>
                <button onclick="filterCategory('NFT', this)" class="filter-btn px-4 py-1.5 rounded-full text-xs font-medium text-zinc-400 whitespace-nowrap">NFT Gifts</button>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="card-premium p-4 flex flex-col gap-3 product-item cat-Stars" onclick="buyItem('100 Stars', 2.0)">
                    <div class="w-10 h-10 bg-blue-500/20 rounded-lg flex items-center justify-center text-xl shadow-inner">‚≠êÔ∏è</div>
                    <div>
                        <div class="text-sm font-bold text-white">100 Stars</div>
                        <div class="text-[10px] text-zinc-500 uppercase tracking-tighter">–ú–≥–Ω–æ–≤–µ–Ω–Ω–æ</div>
                    </div>
                    <button class="btn-outline w-full py-2 rounded-lg text-xs font-bold text-blue-400 bg-blue-500/5">
                        $2.00
                    </button>
                </div>

                <div class="card-premium p-4 flex flex-col gap-3 product-item cat-Premium" onclick="buyItem('Premium 1Y', 35.0)">
                    <div class="w-10 h-10 bg-purple-500/20 rounded-lg flex items-center justify-center text-xl shadow-inner">üíé</div>
                    <div>
                        <div class="text-sm font-bold text-white">Premium</div>
                        <div class="text-[10px] text-zinc-500 uppercase tracking-tighter">–ù–∞ 1 –ì–æ–¥</div>
                    </div>
                    <button class="btn-outline w-full py-2 rounded-lg text-xs font-bold text-blue-400 bg-blue-500/5">
                        $35.00
                    </button>
                </div>
            </div>
        </div>

        <div id="profile" class="section space-y-6">
            <div class="card-premium p-6 flex items-center gap-4 bg-gradient-to-br from-zinc-900 to-black">
                <div class="w-16 h-16 rounded-2xl bg-zinc-800 border border-white/10 flex items-center justify-center text-2xl shadow-2xl" id="user-pfp">üë§</div>
                <div>
                    <h2 class="text-xl font-bold text-white" id="user-name">User</h2>
                    <p class="text-xs text-zinc-500 font-mono" id="user-id">ID: 00000000</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="card-premium p-4 text-center border-blue-500/20">
                    <p class="text-[10px] text-zinc-500 uppercase mb-1">–ü–æ–∫—É–ø–æ–∫</p>
                    <p class="text-xl font-bold text-white">24</p>
                </div>
                <div class="card-premium p-4 text-center">
                    <p class="text-[10px] text-zinc-500 uppercase mb-1">–†–∞–Ω–≥</p>
                    <p class="text-xl font-bold text-blue-400">Elite</p>
                </div>
            </div>

            <button class="w-full py-4 card-premium bg-white text-black font-bold text-sm shadow-[0_0_20px_rgba(255,255,255,0.1)]">
                –ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°
            </button>
        </div>

    </main>

    <nav class="fixed bottom-0 w-full bg-black/80 backdrop-blur-2xl border-t border-white/5 flex justify-around items-center px-4 pb-6 pt-2 z-50">
        <button onclick="switchTab('catalog', this)" class="nav-item flex flex-col items-center gap-1 p-2 transition-all active-tab">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 11-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
            <span class="text-[9px] font-bold uppercase tracking-widest">–ö–∞—Ç–∞–ª–æ–≥</span>
        </button>
        <button onclick="switchTab('profile', this)" class="nav-item flex flex-col items-center gap-1 p-2 transition-all text-zinc-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
            <span class="text-[9px] font-bold uppercase tracking-widest">–ü—Ä–æ—Ñ–∏–ª—å</span>
        </button>
        <button onclick="tg.openTelegramLink('https://t.me/your_support')" class="nav-item flex flex-col items-center gap-1 p-2 transition-all text-zinc-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
            <span class="text-[9px] font-bold uppercase tracking-widest">Support</span>
        </button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#050505';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user || { first_name: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å", id: "00000000" };
        document.getElementById('user-name').innerText = user.first_name;
        document.getElementById('user-id').innerText = `ID: ${user.id}`;

        function switchTab(tabId, el) {
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤–∫–ª–∞–¥–æ–∫
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active-tab', 'text-zinc-600'));
            document.querySelectorAll('.nav-item').forEach(item => item.classList.add('text-zinc-600'));
            el.classList.add('active-tab');
            el.classList.remove('text-zinc-600');

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(tabId);
            target.classList.add('active');

            tg.HapticFeedback.impactOccurred('medium');
        }

        function filterCategory(category, el) {
            // –í–∏–∑—É–∞–ª –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
            const items = document.querySelectorAll('.product-item');
            items.forEach(item => {
                if (category === 'all' || item.classList.contains('cat-' + category)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
            tg.HapticFeedback.selectionChanged();
        }

        function buyItem(name, price) {
            tg.showConfirm(`–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ø–æ–∫—É–ø–∫—É ${name} –∑–∞ $${price}?`, (ok) => {
                if(ok) {
                    tg.sendData(JSON.stringify({item: name, price: price}));
                }
            });
        }
    </script>
</body>
</html>
