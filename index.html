<main>
    <div id="catalog" class="section active">
        <div class="flex justify-between items-end mb-6">
            <h1 class="text-3xl font-extrabold tracking-tight">Магазин</h1>
            <span class="text-zinc-500 text-xs font-bold mb-1 uppercase tracking-widest">Premium Selection</span>
        </div>
        
        <div class="grid grid-cols-1 gap-6">
            
            <div class="product-card card-stars group" onclick="buy('50 Stars', 1.5)">
                <div class="img-wrapper shadow-[0_0_30px_rgba(59,130,246,0.15)]">
                    <img src="https://img.icons8.com/fluency/144/star--v1.png" alt="Stars" class="group-active:scale-110 transition-transform">
                </div>
                <div class="flex justify-between items-center px-2">
                    <div>
                        <h3 class="font-extrabold text-xl">50 Telegram Stars</h3>
                        <p class="text-[10px] text-blue-400/60 font-bold uppercase tracking-widest">Instant Delivery</p>
                    </div>
                    <div class="text-2xl font-black text-blue-500">$1.50</div>
                </div>
            </div>

            <div class="product-card card-premium group" onclick="buy('Premium', 4.99)">
                <div class="img-wrapper shadow-[0_0_30px_rgba(168,85,247,0.15)]">
                    <img src="https://img.icons8.com/fluency/144/telegram-app.png" alt="Premium" class="group-active:scale-110 transition-transform">
                </div>
                <div class="flex justify-between items-center px-2">
                    <div>
                        <h3 class="font-extrabold text-xl">Telegram Premium</h3>
                        <p class="text-[10px] text-purple-400/60 font-bold uppercase tracking-widest">Full Access • 1M</p>
                    </div>
                    <div class="text-2xl font-black text-purple-400">$4.99</div>
                </div>
            </div>

            <div class="product-card card-nft group" onclick="buy('NFT Gift', 15.0)">
                <div class="img-wrapper overflow-hidden shadow-[0_0_30px_rgba(245,158,11,0.2)]">
                    <img class="w-full h-full object-cover group-active:scale-110 transition-transform duration-500" 
                         src="https://static.tildacdn.one/tild6539-6337-4638-b633-336532343061/GiftsGiftsGifts_AgAD.png" 
                         alt="NFT Gift">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                </div>
                <div class="flex justify-between items-center px-2 relative z-10">
                    <div>
                        <h3 class="font-extrabold text-xl">NFT Avatar Gift</h3>
                        <p class="text-[10px] text-amber-500/60 font-bold uppercase tracking-widest">Limited Edition</p>
                    </div>
                    <div class="text-2xl font-black text-amber-500">$15.00</div>
                </div>
            </div>

        </div>
    </div>
</main>
