<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Store AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Сообщаем Telegram, что мы готовы, как можно раньше
        window.Telegram.WebApp.ready();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root { --accent-blue: #3b82f6; }
        * { -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            margin: 0; padding: 0;
            display: flex; justify-content: center;
            min-height: 100vh; color: white;
            overflow: hidden;
        }

        .app-shell {
            width: 100%; max-width: 450px; height: 100vh;
            background: radial-gradient(circle at 50% 0%, #111827 0%, #050505 100%);
            display: flex; flex-direction: column; position: relative;
        }

        header {
            height: 64px; display: flex; align-items: center; justify-content: flex-end; /* Баланс справа */
            padding: 0 20px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 50;
        }

        main { flex-grow: 1; overflow-y: auto; padding: 20px 20px 100px 20px; }
        
        .card-premium {
            background: rgba(24, 24, 27, 0.4); border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px; padding: 20px; cursor: pointer; transition: all 0.2s;
        }
        .card-premium:active { transform: scale(0.96); border-color: var(--accent-blue); }

        nav {
            position: absolute; bottom: 0; width: 100%; height: 80px;
            background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px;
        }

        .nav-item { color: #52525b; font-size: 10px; font-weight: 700; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--accent-blue); }

        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .filter-btn {
            padding: 8px 18px; border-radius: 12px; font-size: 12px; font-weight: 600;
            background: #18181b; color: #71717a; transition: all 0.2s;
        }
        .filter-btn.active { background: var(--accent-blue); color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body>

    <div class="app-shell">
        <header>
            <div class="bg-blue-500/10 border border-blue-500/30 px-3 py-1 rounded-full text-blue-400 text-xs font-bold">
                1,240 ⭐️
            </div>
        </header>

        <main>
            <section id="catalog" class="section active">
                <h2 class="text-2xl font-bold mb-6">Магазин</h2>
                <div class="flex gap-2 mb-8
